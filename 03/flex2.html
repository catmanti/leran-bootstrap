<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <title>Document</title>
<style>
    	.con{
    		background-color: #7ed6df;
				height: 100vh;
    	}
    	.green{
    		background-color: green;
    	}
    	.blue{
    		background-color: blue;
    	}
    	.rowHeight{
    		background-color: #000;
    		height: 100px;
    	}
</style>
</head>
<body>
<H1>Flex2.html</H1>

<div class="container con">
1 strat
    <div class="row justify-content-start">
        <div class="col-4 blue">Superman</div>
        <div class="col-4 green">Batman</div>
    </div>
2 center
    <div class="row justify-content-center">
        <div class="col-4 blue">Superman</div>
        <div class="col-4 green">Batman</div>
    </div>
2 end
    <div class="row justify-content-end">
        <div class="col-4 blue">Superman</div>
        <div class="col-4 green">Batman</div>
    </div>
2 around
    <div class="row justify-content-around">
        <div class="col-4 blue">Superman</div>
        <div class="col-4 green">Batman</div>
    </div>
2 between
    <div class="row justify-content-between">
        <div class="col-4 blue">Superman</div>
        <div class="col-4 green">Batman</div>
    </div>

</div>
   <!-- <div class="d-inline-flex p-2 blue">I'm a flexbox container!</div> -->


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</html>
